<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="page-container">
        <div id="calculator-container">
            <div id="result-display">
                <p id="result">01212123</p>
            </div>
            <div id="button-container">
                <div class="button-row">
                    <button id="button-07" class="number-button">7</button>
                    <button id="button-08" class="number-button">8</button>
                    <button id="button-09" class="number-button">9</button>
                    <button id="button-divide" class="operator-button">/</button>
                </div>
                <div class="button-row">
                    <button id="button-04" class="number-button">4</button>
                    <button id="button-05" class="number-button">5</button>
                    <button id="button-06" class="number-button">6</button>
                    <button id="button-multiply" class="operator-button">/</button>
                </div>
                <div class="button-row">
                    <button id="button-01" class="number-button">1</button>
                    <button id="button-02" class="number-button">2</button>
                    <button id="button-03" class="number-button">3</button>
                    <button id="button-subtract" class="operator-button">-</button>
                </div>
                <div class="button-row">
                    <button id="button-00" class="number-button">0</button>
                    <button id="button-equals" class="operator-button">=</button>
                    <button id="button-add" class="operator-button">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
